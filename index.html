<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img-drop</title>
    <link rel="stylesheet" href="img-drop.css">
</head>
<body>
    <style>
        body{background-color: #e0ffff;margin:0;text-align: center;padding:50px 0;}
        #img-drop{width: 850px; max-width: 95vw;margin:0 auto;}
        button{padding:.5em 1em;color:white;background-color: #496F99;font-size:16px;font-weight:bolder;cursor:pointer; margin-top:20px;}
    </style>


    <div id="img-drop"> </div>
    <button>Enviar</button>
   
    
    <script src="img-drop.js"> </script>
    <script>
        const imgDrop = new ImgDrop({
            target: 'img-drop',
            fileLimit: 20,
            compression:.8,
            maxWidth: 1280,
            featured:true
        });
    
        // imgDrop.onchange(function(){
        //     console.log(imgDrop.files);
        //     // imgDrop.setFeatured(2);
        // });
        document.querySelector('button').addEventListener('click', () => {
            const body = new FormData();
            imgDrop.files.forEach(img => body.append("images[]",img,img.name+".jpg"));
            fetch('upload-sample.php',{method:"POST",body:body})
                .then(r => r.text())
                .then(res => console.log(res));
        })
    </script>
</body>
</html>
